<head>
<title>Starminks Store - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playpen Sans', cursive;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
    }
    .logo {
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #F2E8EB;
      border: 1px solid #e1e0e0;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Playpen Sans', cursive;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #573D85;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Playpen Sans', cursive;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #573D85;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
    <img src="c:\Users\camar\Downloads\Copilot_20250630_153239-removebg-preview.png" alt="Starminks Logo" width="100">
    </div>
    <h2>Bienvenidos</h2>
    <form>
      <input type="email" placeholder="Introduce tu correo" required />
      <input type="password" placeholder="Introduce tu contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="register-link">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
</body>
